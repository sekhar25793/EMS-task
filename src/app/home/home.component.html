<mat-card class="example-card">
    <div id="left">
        <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>Budget Overview</mat-card-title>
            </mat-card-header>
             <mat-card-content>
            <p>Total Budget:   Rs. <strong>{{TotalBudget}}</strong> /-</p>
          
            
            <p>Total Expenses:  Rs. <strong>{{TotalExpense}} </strong>/-</p>
           
            <p>Balance: Rs. <strong>{{TotalBalance}} </strong> /-</p>
            
            </mat-card-content>

            <button mat-raised-button (click)="openExpDailog()" >Add Expense</button>
          </mat-card>
          
    </div>
    <div id="right">
        <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title></mat-card-title>
            </mat-card-header>
             <mat-card-content>
           
            </mat-card-content>
          </mat-card>
          
    </div>
    

        <table mat-table [dataSource]="expenseList">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <ng-container matColumnDef="Edit" >
                <th mat-header-cell *matHeaderCellDef >  </th>
                <td mat-cell *matCellDef="let element">
                      <mat-icon (click)="openExpDailogForEdit(element)"  style = "cursor:pointer">edit</mat-icon>
                </td> 
            </ng-container>
            <!-- Position Column -->
            <ng-container matColumnDef="ExpId" [style.display]="'none'">
              <th mat-header-cell *matHeaderCellDef [style.display]="'none'"> ID </th>
              <td mat-cell *matCellDef="let element" [style.display]="'none'"> {{element.ExpId}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="Category">
              <th mat-header-cell *matHeaderCellDef> Category </th>
              <td mat-cell *matCellDef="let element"> {{element.Category}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="ItemName">
              <th mat-header-cell *matHeaderCellDef> Item Name </th>
              <td mat-cell *matCellDef="let element"> {{element.ItemName}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="Amount">
              <th mat-header-cell *matHeaderCellDef> Amount </th>
              <td mat-cell *matCellDef="let element"> {{element.Amount}} </td>
            </ng-container>

             <!-- Symbol Column -->
             <ng-container matColumnDef="ExpDate">
                <th mat-header-cell *matHeaderCellDef> Expense Date </th>
                <td mat-cell *matCellDef="let element"> {{element.ExpDate}} </td>
              </ng-container>

              <ng-container matColumnDef="Delete" >
                    <th mat-header-cell *matHeaderCellDef >  </th>
                    <td mat-cell *matCellDef="let element">
                      
                          <mat-icon (click)="deleteExp(element.ExpId)"  style = "cursor:pointer">delete</mat-icon>
                        
                    </td> 
                </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

           
          </table>
       
          <mat-paginator [length]="10"
          [pageSize]="3">
           <!---- [pageSizeOptions]="[5, 10, 25]" -->
        </mat-paginator>
  </mat-card>
